<form name="cardForm" ng-submit="submit()">
	<div class="item item-input">
		<input type="text" ng-model="card.bankName" placeholder="请输入开户银行">
	</div>

	<div class="item item-input margin-vertical">
		<input type="text" ng-model="card.cardNo" placeholder="请输入银行卡号" required>
	</div>

	<div class="padding-top">
		<button class="button button-block button-assertive no-margin" ng-disabled="cardForm.$invalid">确定</button>
	</div>
</form>
