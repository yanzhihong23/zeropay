<form name="phoneForm" ng-submit="submitPhone()">
	<div class="item item-input">
		<input type="text" ng-model="card.phone" placeholder="请输入银行预留手机号">
	</div>

	<vcode ng-model="card.vcode" send="sendVcode" class="margin-vertical"></vcode>

	<div class="padding-top">
		<button class="button button-block button-assertive no-margin" ng-disabled="phoneForm.$invalid">确定</button>
	</div>
</form>
