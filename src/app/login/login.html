<ion-view>
  <ion-content>
    <banner></banner>

		<div class="item item-input margin-top">
			<span class="input-label">手机号</span>
			<input type="tel" placeholder="请输入手机号码" ng-model="user.phone" ng-pattern="/^[0-9]{11}$/" disabled>
		</div>

		<div class="item item-input margin-top">
			<span class="input-label">密码</span>
			<input type="password" placeholder="请输入名校贷登录密码" ng-model="user.password" ng-pattern="/^[\s\S]{6,16}$/">
		</div>

		<div class="padding-top padding-right text-right fs-xs">
			<a ui-sref="forgot:password" class="assertive">忘记密码？</a>
		</div>

		<div class="dbl-margin">
			<button class="button button-block button-assertive" ng-disabled="!user.password">下一步</button>
		</div>
  </ion-content>
</ion-view>
