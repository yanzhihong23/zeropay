<ion-view id="account">
	<ion-content>
		<div class="top white">
			<div class="refund-tip dbl-padding-left" ng-show="account.overdueDays">
				<img src="assets/images/horn.png" width="18px" alt="">
				<small>
					已逾期<span class="assertive">{{account.overdueDays}}</span>天，需尽快还款
				</small>
			</div>

			<div class="available dbl-padding">
				<div>可用额度（元）
					<div class="pull-right"><a ui-sref="agreements" class="white underline">相关协议</a></div>
				</div>
				<div class="amount">{{account.availabelCredit | currency: ''}}</div>
			</div>
		</div>

		<div class="row refund no-padding white">
			<div class="col-50 dbl-padding-left">
				<div>应还金额（元）</div>
				<div ng-show="account.repayment" class="bold">{{account.repayment | currency: ''}}</div>
				<div ng-hide="account.repayment">未出账单</div>
			</div>
			<div class="col-50">
				<div>最晚还款日期</div>
				<div class="bold" ng-show="account.lastRepaymentDate">{{account.lastRepaymentDate | moment:'YYYY.MM.DD'}}</div>
				<div class="bold" ng-hide="account.lastRepaymentDate">--</div>
			</div>
		</div>

		<a class="item item-arrow-right dbl-padding-left" ui-sref="bills">
			账单记录
		</a>
		<a class="item item-arrow-right dbl-padding-left" ui-sref="payPassword:forgot">
			忘记支付密码
		</a>
		<a class="item item-arrow-right dbl-padding-left" href="https://m.nonobank.com/mxdsite/help/anlaiyehelp.html?id=1">
			常见问题
		</a>
		<!-- <a class="item item-arrow-right dbl-padding-left" ng-href="{{tosSrc}}">
			委托支付协议   借款担保协议
		</a> -->
		
		<div bottom>
			<div class="dbl-margin">
				<a class="button button-block button-assertive no-margin" ui-sref="download">下载名校贷APP</a>
			</div>
			<div class="dbl-margin-bottom text-center">
				<small class="assertive">0元付由“名校贷钱包”提供，下载名校贷应用，还款更便捷~</small><br>
				<small class="gray">使用激活时的手机号+短信中的默认密码即可登录</small>
			</div>
		</div>
	</ion-content>
</ion-view>
