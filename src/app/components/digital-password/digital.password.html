<div class="item item-input digital-password">
	<input type="tel" ng-model="password" placeholder="请输入6位数字支付密码" maxlength="6" required>
	<div class="digits">
		<div class="digit" ng-class="{show: len >= 1}"></div>
		<div class="digit" ng-class="{show: len >= 2}"></div>
		<div class="digit" ng-class="{show: len >= 3}"></div>
		<div class="digit" ng-class="{show: len >= 4}"></div>
		<div class="digit" ng-class="{show: len >= 5}"></div>
		<div class="digit" ng-class="{show: len >= 6}"></div>
	</div>
</div>
