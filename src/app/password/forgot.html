<ion-view>
  <ion-content>
    <banner></banner>
		<form name="forgotForm">
			<div class="item item-input margin-top">
				<span class="input-label">手机号</span>
				<input type="tel" placeholder="请输入手机号码" ng-model="user.phone" ng-pattern="/^[0-9]{11}$/" required>
			</div>

			<div class="item item-input margin-top vcode">
				<span class="input-label">验证码</span>
				<input type="tel" placeholder="请输入验证码" ng-model="user.vcode" ng-pattern="/^[0-9]{4}$/" required>
				<button class="button button-small button-assertive" ng-disabled="!user.phone">发送验证码</button>
			</div>

			<div class="item item-input margin-top">
				<span class="input-label">身份证</span>
				<input type="text" placeholder="请输入身份证号码" ng-model="user.idNo" ng-pattern="/^[\s\S]{15,18}$/" required>
			</div>

			<div class="dbl-margin">
				<button class="button button-block button-assertive" ng-disabled="forgotForm.$invalid">下一步</button>
			</div>
		</form>
  </ion-content>
</ion-view>
