<ion-view>
  <ion-content>
    <banner></banner>
		<form name="forgotForm" ng-submit="submit()">
			<div class="item item-input margin-top">
				<span class="input-label">手机号</span>
				<input type="tel" placeholder="请输入手机号码" ng-model="user.phone" ng-pattern="/^[0-9]{11}$/" maxlength="11" required>
			</div>

			<div class="item item-input margin-top vcode">
				<span class="input-label">验证码</span>
				<input type="text" placeholder="请输入验证码" ng-model="user.vcode" ng-pattern="/^[\s\S]{6}$/" maxlength="6" required>
				<button type="button" class="button button-small button-assertive" ng-disabled="!user.phone || resendCountdown" ng-click="sendSms()">
					<span ng-show="resendCountdown">{{resendCountdown}}秒后重新发送</span>
					<span ng-hide="resendCountdown">发送验证码</span>
				</button>
			</div>

			<div class="item item-input margin-top">
				<span class="input-label">身份证</span>
				<input type="text" placeholder="请输入身份证号码" ng-model="user.idNo" ng-pattern="/^[\s\S]{15,18}$/" maxlength="18">
			</div>

			<div class="dbl-margin">
				<button class="button button-block button-assertive" ng-disabled="forgotForm.$invalid">下一步</button>
			</div>
		</form>
  </ion-content>
</ion-view>
