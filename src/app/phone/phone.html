<ion-view>
  <ion-content>
    <banner></banner>

		<form ng-submit="checkPhone()">
			<div class="item item-input margin-top">
				<span class="input-label">手机号</span>
				<input type="tel" placeholder="请输入手机号码" ng-model="user.phone" ng-pattern="/^[0-9]{11}$/" maxlength="11">
			</div>

			<div class="dbl-margin">
				<button class="button button-block button-assertive" ng-disabled="!user.phone">下一步</button>
			</div>
		</form>
  </ion-content>
</ion-view>
